<template>
        <template if:true={cart}>
            <header class="slds-p-around_x-small slds-text-title_caps" style="margin-top:0.25rem">
                <h2>{labels.B2BStore_Checkout_Summary}</h2>
            </header>
            <div class="slds-box">
                <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary">
                    <p>
                        {labels.B2BStore_Subtotal} {htMention}:
                    </p>
                    <p class="subtotal slds-text-align_right">
                        {currencySymbol}<lightning-formatted-number value={cart.TotalProductAmount} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                    </p>
                </div>
                <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary">
                    <p>
                        {labels.Shipping}:
                    </p>
                    <p class="subtotal slds-text-align_right">
                        {currencySymbol}<lightning-formatted-number value={cart.TotalChargeAmount} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                    </p>
                </div>
                <template lwc:if={canadaCountry}>
                    <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary" style="border-top: 1px solid #D4D4D4;">
                        <p>
                            {labels.B2BStore_Total_Before_Tax}:
                        </p>
                        <p class="subtotal slds-text-align_right">
                            {currencySymbol}<lightning-formatted-number value={cart.TotalAmount} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                        </p>
                    </div>
                    <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary" style="margin-left: 20px">
                        <p>
                            {labels.B2BStore_Estimated_GST_HST} 
                        </p>
                        <template lwc:if={cart.CanadianTaxGSTHST__c}>
                            <p class="subtotal slds-text-align_right">
                                {currencySymbol}<lightning-formatted-number value={cart.CanadianTaxGSTHST__c} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </p>
                        </template>
                        <template lwc:else>
                            <p class="subtotal slds-text-align_right">
                                {currencySymbol}<lightning-formatted-number value='0' maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </p>
                        </template>
                    </div>
                    <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary" style="margin-left: 20px">
                        <p>
                            {labels.B2BStore_Estimated_PST_QST} 
                        </p>
                        <template lwc:if={cart.CanadianTaxPSTQST__c}>
                            <p class="subtotal slds-text-align_right">
                                {currencySymbol}<lightning-formatted-number value={cart.CanadianTaxPSTQST__c} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </p>
                        </template>
                        <template lwc:else>
                            <p class="subtotal slds-text-align_right">
                                {currencySymbol}<lightning-formatted-number value='0' maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                            </p>
                        </template>
                    </div>
                </template>
                <template lwc:elseif={usCountry}>
                    <div class="body slds-text-body_regular slds-p-vertical_x-small rowSummary">
                        <p>
                            {labels.B2BStore_Tax}
                        </p>
                        <p class="subtotal slds-text-align_right">
                            {currencySymbol}<lightning-formatted-number value={cart.TotalTaxAmount} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                        </p>
                    </div>                
                </template>
                <div class="total-price">
                    <div class="slds-border_top slds-p-vertical_x-small rowSummary" style="color:black; font-weight:700">
                        <p>
                            {labels.B2BStore_Order_Total} {htMention}:
                        </p>
                        <p class="subtotal slds-text-align_right">
                            {currencySymbol}<lightning-formatted-number value={cart.GrandTotalAmount} maximum-fraction-digits="2" minimum-fraction-digits="2"></lightning-formatted-number>
                        </p>
                    </div>
                </div>
            </div>
        </template>

</template>
